<!DOCTYPE html>
<html lang="en">
<head>

  <title>Stream Extractor</title>
  <style>
    body {

      background: #0f172a;
      color: #e5e7eb;

    }

      background: #020617;

      border-radius: 6px;

    }
    small {
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <input

  />

</html>
